<main id="main" class="main">
    <div class="row">
        <div class="col-lg-12">


<div class="cartBox">
    <h3 class="text-primary">Shopping Cart</h3>
  <div class="headCart">
    <p class="lead">You have <label class="text-danger ">{{cartProducts.length}}</label> item in your cart</p>
    <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
  </div>
    <table class="table table-striped">
        <thead class="fxFlexAlign="center>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%;">Quantity</th>
                <th>Totale</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts; let index = index" >
                <td><img src="{{item.item.url}}" alt=""></td>
                <td>{{item.item.name}}</td>
                <td>{{item.item.price}} $</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="addAmount(index)" >+</button>
                        <input class="form-control"  type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark" (click)="minsAmount(index)" >-</button>
                    </div>
                </td>
                <td>{{item.item.price * item.quantity}} $</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)" >Delete</button>
                </td>
            </tr>
        </tbody> 
        <tfoot>
            <tr>
                <th><input class="form-control" type="text" placeholder="Full Name"></th>
                <th><input class="form-control" type="text" placeholder="Address"></th>
                <th><input class="form-control" type="text" placeholder="Credit cart number"></th>
                
                <th colspan="2">Total : {{total}} $</th>
                <th><button class="btn btn-success" (click)="addCart()" style="width: 105%;">Checkout</button></th>
            </tr>
        </tfoot>
    </table>
    
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> Your Order is Successfully Send</div>

</div>
</div>
</main>

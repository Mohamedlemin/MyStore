<div class="item" >
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.url}}" alt="">
        <div class="body">
            <h4>{{data.name}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>

    <div class="px-4 mb-3 d-flex justify-content-between  ">
        <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true" >Add To Cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control " style="width: 100px;" [(ngModel)]="amount">
            <button class="btn btn-danger button1" (click)="add();addButton = false">Add</button>
        </div>
        <span *ngIf="!addButton">{{data.price}} $</span>
    </div>
        
</div>
